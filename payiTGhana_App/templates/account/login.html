{% load static %}
<!doctype html>
  <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no"/>

    <link rel="stylesheet" href="{% static 'assets/plugins/uikit/css/uikit.almost-flat.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/main.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/login_page.min.css' %}">


</head>
<body class="login_page">
{% if form.errors %}
    <div class="uk-form-row">
                     <div style="text-align: center" class="uk-alert uk-alert-danger" data-uk-alert="">


                <center>
                    {% for error in form.errors %}
                        {{form.errors }}
                    {% endfor %}
                </center>
                    </div>
    </div>
        {% endif %}
<p></p>
<div class="login_page_wrapper">
    <div class="md-card" id="login_card">

        <div class="md-card-content large-padding" id="login_form">
            <div class="login_heading">
                <div class="user_avatar"></div>
            </div>
            <form method="post"  >
                {% csrf_token %}
                <div class="uk-form-row">
                    <label for="login_username">Username</label>
                    <input class="md-input" type="text" id="login_username" name="username" />
                </div>
                <div class="uk-form-row">
                    <label for="login_password">Password</label>
                    <input class="md-input" type="password" id="login_password" name="password" />
                </div>
                <div class="uk-margin-medium-top">
                    <button   class="md-btn md-btn-primary md-btn-block md-btn-large">Sign In</button>
                </div>

                <div class="uk-margin-top">
                    <a href="login.html#" id="login_help_show" class="uk-float-right">Need help?</a>
                    <span class="icheck-inline">
                            <input type="checkbox" name="login_page_stay_signed" id="login_page_stay_signed" data-md-icheck />
                            <label for="login_page_stay_signed" class="inline-label">Stay signed in</label>
                        </span>
                </div>
            </form>
        </div>


    </div>
    <div class="uk-margin-top uk-text-center">
        <a href="{% url 'account_signup' %}"  >Create an account</a>
    </div>
</div>
<!-- common functions -->
<script src="{% static 'assets/js/common.min.js' %}"></script>

<!-- uikit functions -->
<script src="{% static 'assets/js/uikit_custom.min.js' %}"></script>
<!-- altair core functions -->
<script src="{% static 'assets/js/altair_admin_common.min.js' %}"></script>

<!-- altair login page functions -->

<script src="{% static 'assets/js/pages/login.min.js' %}"></script>

<script>
    // check for theme
    if (typeof(Storage) !== "undefined") {
        var root = document.getElementsByTagName( 'html' )[0],
            theme = localStorage.getItem("altair_theme");
        if(theme == 'app_theme_dark' || root.classList.contains('app_theme_dark')) {
            root.className += ' app_theme_dark';
        }
    }
</script>


</body>
</html>
