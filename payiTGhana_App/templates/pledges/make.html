{% extends "base.html" %}
{% load staticfiles %}
{% load humanize %}

{% load account_tags %}
{% block style %}




{% endblock %}



{% block content %}
    <h6 class="heading_b uk-margin-bottom">Make Pledge</h6>


    <div class="uk-width-xLarge-1-1">

        <div class="md-card">

            <div class="md-card-content">


                <form method="POST" accept-charset="utf-8">

                    {% csrf_token %}

                    <div class="uk-grid" data-uk-grid-margin="">


                        <div class="parsley-row">
                            <div class="uk-input-group">

                                <div class="md-input-wrapper md-input-filled"><label for="wizard_skype">Amount to pledge
                                    :</label>
                                    <p></p>
                                    <select class="md-input" name="amount" id="amount" required="">
                                        <option value="">select amount</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>

                                    <span class="md-input-bar"></span>

                                </div>

                            </div>
                        </div>
                        <div class="parsley-row">
                            <div class="uk-input-group" STYLE="margin-top: 11px">
                                <button class="md-btn  md-btn-small md-btn-success uk-margin-small-top" type="submit">
                                    Submit Pledge
                                </button>


                            </div>
                        </div>


                    </div>


                </form>

            </div>

        </div>

    </div>





{% endblock %}
{% block js %}

    <script>
        $(document).ready(function () {
            $('select').select2({width: "resolve"});


        });


    </script>
    <script>


        //code for ensuring vuejs can work with select2 select boxes
        Vue.directive('select', {
            twoWay: true,
            priority: 1000,
            params: ['options'],
            bind: function () {
                var self = this
                $(this.el)
                    .select2({
                        data: this.params.options,
                        width: "resolve"
                    })
                    .on('change', function () {
                        self.vm.$set(this.name, this.value)
                        Vue.set(self.vm.$data, this.name, this.value)
                    })
            },
            update: function (newValue, oldValue) {
                $(this.el).val(newValue).trigger('change')
            },
            unbind: function () {
                $(this.el).off().select2('destroy')
            }
        })


        var vm = new Vue({
            el: "body",
            ready: function () {
            },
            data: {


                options: []

            },
        })

    </script>
{% endblock %}
